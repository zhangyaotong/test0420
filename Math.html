<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        // Math方法

        // 四舍五入
        var m1 = Math.round(4.4)  
        let m2 = Math.round(4.7)
        console.log(m1)
        console.log(m2)

        // 向下取整
        var m3 = Math.floor(3.7)
        console.log(m3)

        // 向上取整
        var m4 = Math.ceil(3.7)
        console.log(m4)

        // 最大值
        var m5 = Math.max(4, 7, 3, 77, 99, 122, 23)
        console.log(m5)

        // 最小值
        var m6 = Math.min(4, 7, 3, 77, 99, 122, 23)
        console.log(m6)

        // 次方
        var m7 = Math.pow(3, 4)
        console.log(m7)

        // 绝对值
        var m8 = Math.abs(-7)
        console.log(m8)

        // 得到一个0到1的随机数,包含0,但不包含1
        var m9 = Math.random()
        console.log(m9)

        
        // var m10 = Math.ceil(Math.random()*(n-m+1))+m-1
        // console.log(m10)
    </script>
</body>
</html>
